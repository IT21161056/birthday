<!DOCTYPE html>
<html>
  <head>
    <title>AR Cake ðŸŽ‚</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Play music -->
      <a-entity
        id="music-handler"
        sound="src: #bg-music; autoplay: false; loop: false;"
      ></a-entity>

      <!-- Camera and marker -->
      <a-marker preset="hiro" id="marker">
        <a-entity
          gltf-model="assets/cake.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Audio element -->
    <audio id="bg-music" src="assets/birthday.mp3" preload="auto"></audio>

    <script>
      const marker = document.querySelector("#marker");
      const musicHandler = document.querySelector("#music-handler");

      marker.addEventListener("markerFound", () => {
        musicHandler.components.sound.playSound();
      });

      marker.addEventListener("markerLost", () => {
        musicHandler.components.sound.stopSound();
      });
    </script>
  </body>
</html>
