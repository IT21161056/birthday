<!DOCTYPE html>
<html>
  <head>
    <title>AR Cake ðŸŽ‚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #start-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1rem 2rem;
        font-size: 18px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 999;
        cursor: pointer;
      }
    </style>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <button id="start-btn">Start AR</button>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      id="ar-scene"
      style="display: none"
    >
      <a-marker preset="hiro" id="marker">
        <a-entity
          gltf-model="/assets/cake.glb"
          scale="0.09 0.09 0.09"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <audio id="bg-music" src="/assets/birthday.mp3" preload="auto"></audio>

    <script>
      const marker = document.querySelector("#marker");
      const music = document.getElementById("bg-music");
      const startBtn = document.getElementById("start-btn");
      const scene = document.getElementById("ar-scene");

      startBtn.addEventListener("click", () => {
        // Show scene
        scene.style.display = "block";
        startBtn.style.display = "none";

        // Unlock audio playback on gesture
        music.play().then(() => {
          music.pause();
          music.currentTime = 0;
        });

        // Attach marker listeners
        marker.addEventListener("markerFound", () => {
          music.play().catch((err) => {
            console.warn("Audio play failed:", err);
          });
        });

        marker.addEventListener("markerLost", () => {
          music.pause();
          music.currentTime = 0;
        });
      });
    </script>
  </body>
</html>
